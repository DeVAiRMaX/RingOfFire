<h2 mat-dialog-title>Add new player!</h2>
<mat-dialog-content>
  <p>Please enter Playername:</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions style="padding: 0 24px 20px 24px;">
  <button mat-button (click)="onNoClick()">Cancle</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
